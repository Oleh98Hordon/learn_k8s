apiVersion: v1
kind: Service
metadata:
  name: {{ include "wp_mysql.fullname" . }}
  labels:
     {{- include "wp_mysql.labels" . | nindent 4 }}
spec:
  ports:
    - port: {{ .Values.service_wp.port }}
  selector: {{- include "wp_mysql.selectorLabels" . | nindent 4 }}
  type: {{ .Values.service_wp.type }}
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: {{ include "wp_mysql.fullname" . }}-pvc
  labels:
     {{- include "wp_mysql.labels" . | nindent 4 }}
spec:
  accessModes:
    - {{ .Values.persistence.accessMode | quote}}
  resources:
    requests:
      storage: {{ .Values.persistence.size | quote}}
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "wp_mysql.fullname" . }}
  labels:
     {{- include "wp_mysql.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.replicas}}
  selector:
    matchLabels:
     {{- include "wp_mysql.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
     {{- include "wp_mysql.selectorLabels" . | nindent 8 }}
    spec:
      containers:
      - image: "wordpress:{{ .Values.imageTag_wp}}"
        name: wordpress
        env:
        - name: WORDPRESS_DB_HOST
          value: wordpress-mysql
        - name: WORDPRESS_DB_PASSWORD
          value: password
#          valueFrom: 
#             secretKeyRef:
#                 name: mysql-secret
#                 key: mysql-root-password
        resources: 
{{ toYaml .Values.resources | indent 10}}
        ports:
        - containerPort: {{ .Values.service_wp.port }}
          name: wordpress
        volumeMounts:
        - name: wordpress-persistent-storage
          mountPath: /var/www/html
      volumes:
      - name: wordpress-persistent-storage
        persistentVolumeClaim:
          claimName: {{ include "wp_mysql.fullname" . }}-pvc
